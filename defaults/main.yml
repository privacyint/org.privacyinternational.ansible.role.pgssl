---
# Project source code URL: https://github.com/glebarez/pgssl

privacyint_pgssl_enabled: true

privacyint_pgssl_version: v1.0

privacyint_pgssl_identifier: privacyint-pgssl

privacyint_pgssl_container_image: "{{ privacyint_pgssl_container_image_registry_prefix }}woodpeckerci/woodpecker-agent:{{ privacyint_pgssl_container_image_tag }}"
privacyint_pgssl_container_image_tag: "{{ privacyint_pgssl_version }}"
privacyint_pgssl_container_image_force_pull: "{{ privacyint_pgssl_container_image.endswith(':latest') }}"
privacyint_pgssl_container_image_registry_prefix: docker.io/

privacyint_pgssl_systemd_required_systemd_services_list: ['docker.service']

privacyint_pgssl_container_network: "{{ privacyint_pgssl_identifier }}"

# A list of additional container networks that the container would be connected to.
# The playbook does not create these networks, so make sure they already exist.
privacyint_pgssl_container_additional_networks: []